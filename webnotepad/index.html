<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- 苹果Safari安装到桌面-->
    <link rel="apple-touch-icon" href="AppleIcon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- [END] -->
    <title>网页记事本</title>
    <link type="text/css" rel="stylesheet" href="index.css">
    <link href="https://res.ycl.cool/img/icon.ico" rel="shortcut icon">
    <script src="https://api.ycl.cool/tool/webnotepad/list.php"></script>
    <script src="https://api.ycl.cool/js/function.js"></script>
    <script src="https://tool.ycl.cool/browser/ua-parser.js"></script>
    <script> const AllowImg = false; </script>
</head>

<body>
    <div id="box">
        <div id="title">
            <a>Web Notepad</a>
        </div>
        <div id="control">
            <a style="display: block;text-align: center">新建项目</a>
            <div>
                设备:<a id="devices"></a>
            </div>
            <div>
                UserAgent:
                <input id="UA" type="text" readonly="readonly"
                    style="width: calc(100% - 170px);background-color: #ffffffaa;" />
            </div>
                <b id="info" style="color: darkred;margin-left: 20px;display:none">-- 权限不足,公共记事本无法上传图片 --<br></b>
            <div name="middle">
                <input type="file" id="inputImage" style="margin-left:0;width:94%;" />
                <script>
                    if (!AllowImg){
                        document.getElementById("info").style.display = "";
                        document.getElementById("inputImage").style.display = "none";
                    }
                </script>
                <textarea id="inputText"
                    style="margin-left: 0;height: 100px;width: 94%;background-color: #ffffffaa;"></textarea><br>
            </div>
            <div name="middle">
                <button onclick="Control(true)" style="margin-left: 0;">添加项目</button>
                <a id="return" style="display: none;"></a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
